<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <h1 class="neon">Whor<span class="flicker-slow">e</span>House<br/>StripC<span class="flicker-fast">l</span>ub</h1>
    <table id="employeeTable" class="content-table">
        <thead>
        <tr>
            <th>
                <div class="thead-item">
                    <span class="thead-item_title">Name</span>
                    <div class="thead-item__sort" aria-label="name" aria-sort="none">
                        <span class="sort-up material-symbols-outlined">arrow_drop_up</span>
                        <span class="sort-down material-symbols-outlined">arrow_drop_down</span>
                    </div>
                </div>
            </th>
            <th>
                <div class="thead-item">
                    <span class="thead-item_title">Gender</span>
                    <div class="thead-item__sort" aria-label="gender" aria-sort="none">
                        <span class="sort-up material-symbols-outlined">arrow_drop_up</span>
                        <span class="sort-down material-symbols-outlined">arrow_drop_down</span>
                    </div>
                </div>
            </th>
            <th>
                <div class="thead-item">
                    <span class="thead-item_title">Salary</span>
                    <div class="thead-item__sort" aria-label="salary" aria-sort="none">
                        <span class="sort-up material-symbols-outlined">arrow_drop_up</span>
                        <span class="sort-down material-symbols-outlined">arrow_drop_down</span>
                    </div>
                </div>
            </th>
            <th>
                <div class="thead-item">
                    <span class="thead-item_title">Rating</span>
                    <div class="thead-item__sort" aria-label="rating" aria-sort="none">
                        <span class="sort-up material-symbols-outlined">arrow_drop_up</span>
                        <span class="sort-down material-symbols-outlined">arrow_drop_down</span>
                    </div>
                </div>
            </th>
            <th width="150"></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
